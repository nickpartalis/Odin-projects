<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <main>
        <h2>First to 5 wins!</h2>
        <div id="score">
            <div id="player">
                <h3>Player: <span id="player-score">0</span></h3>
                <div id="player-img"></div>
            </div>
            <div id="comp">
                <h3>Computer: <span id="comp-score">0</span></h3>
                <div id="comp-img"></div>
            </div>
        </div>
        <div class="result">
            <h3 id="result">Make your choice:</h3>
        </div>
        <div id="buttons">
            <button id="rock"><img src="assets/rock.png" alt="Rock"></button>
            <button id="paper"><img src="assets/paper.png" alt="Paper"></button>
            <button id="scissors"><img src="assets/scissors.png" alt="Scissors"></button>
        </div>
    </main>
    <footer>Code by <a href="https://github.com/nickpartalis">Nick Partalis</a></footer>
    <script src="script.js"></script>
</body>
</html>
