<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d77d1b65d.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header><h1>Etch A Sketch</h1></header>
    <main>
        <div id="board">
            <div id="grid-container"></div>
            <div id="options">
                <input type="range" id="grid-slider"  min="16" max="100" value="32">
                <div id="grid-size">32 x 32</div>
                <button id="color">Color</button>
                <button id="random">Random</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <input type="color" id="color-picker" value="#000000">
            </div>
        </div>
        
    </main>
    <footer>Code by Nick Partalis <a href="https://github.com/nickpartalis"><i class="fa-brands fa-github"></i></a></footer>
    <script src="script.js"></script>
</body>
</html>
